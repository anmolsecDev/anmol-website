{% extends 'base.html' %} 
{% block title %}Events{% endblock title %}
{% block body %}
{% load static %}

<div class="text-center d-none d-lg-block">
  <img class = "img-fluid"  style="width: 20rem;" src="{% static 'images/events.png'%}" alt="">
</div>
<div class="text-center d-lg-none d-xs-block d-sm-block mt-3">
  <img class = "img-fluid" style="width: 20rem;" src="{% static 'images/events.png'%}" alt="">
</div>
<div class="container mt-3 mb-4 ">

      <div class="row blog-back g-4 mt-3 pb-3 rounded">
        {% for event in events %}
        <div class="col-1"></div>
        <div class="col-10 bg-white p-3 rounded">
          <div class="txt-gray" >{{event.date}}</div>
          <h4 class="text-left" >{{ event.event }}</h4>
          <div class="dec-line-space txt-dark-gray text-justify" >{{ event.body }}</div>
        </div>
        <div class="col-1"></div>
        {% endfor %}
      </div>

</div>
{% endblock body %}
