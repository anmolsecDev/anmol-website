<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% load static %}
    <!-- Bootstrap CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet"> 
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet'>
    
    <script src="https://kit.fontawesome.com/bf487ca167.js" crossorigin="anonymous"></script>
    
    <title>{% block title %}{% endblock title %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg  navbar-light bg-white">
      <a class="navbar-brand" href="#"
        ><img src="{% static 'images/logo.png'%}" width="75" height="60" alt="SchoolLogo"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse d-lg-flex justify-content-lg-end" id="navbarSupportedContent">
        <ul class="navbar-nav ">
          <li class="nav-item px-4 ">
            <a class="nav-link text-right h6" href="/"
              ><i class="fa-solid fa-house">&nbsp;</i> Home</a
            >
          </li>
          <li class="nav-item px-4">
            <a class="nav-link text-right h6" href="/about"
              ><i class="fa-solid fa-people-group">&nbsp;</i>About</a
            >
          </li>
          <li class="nav-item px-4">
            <a class="nav-link text-right h6" href="/blogs"
              ><i class="fa-solid fa-blog">&nbsp;</i>Blogs</a
            >
          </li>
          <li class="nav-item px-4">
            <a class="nav-link text-right h6" href="/contact"
              ><i class="fa-solid fa-address-book">&nbsp;</i> Contact</a
            >
          </li>
          <li class="nav-item px-4">
            <a class="nav-link text-right h6" href="/events"
              ><i class="fa-regular fa-calendar-check">&nbsp;</i> Events</a
            >
          </li>
        </ul>
      </div>
    </nav>

      {% block body %} {% endblock body %}
    <footer class="page-footer p-5 pb-5 bg-blue text-light overflow-hidden">
      <div class="row">
        <div class="col-6">
          <div class ="h5">ANMOL S. E. CENTRE</div>
          <div ><small>@2022 | Anmol S. E. Center</small></div>
          <div ><small>Morang, Nepal</small></div>
          <div ><small>+977-981-6046665</small></div>
          <div ><small>anmolsec.com</small></div>
        </div>
        <div class="col-6">
          <div class = "h5">FOLLOW US:</div>
          <a class = "text-decoration-none text-white" href="https://www.facebook.com/people/Anmol-Special-Education-Centre/100063658256993/"> <i class="fa-brands fa-facebook h4 "></i>&nbsp;</a>
          <i class="fa-brands fa-youtube h4 "></i>&nbsp;
          <i class="fa-brands fa-telegram h4"></i>&nbsp;
        </div>
      </div>
      <hr>
      <div class="text-center text-condensed-rob ">MADE AND GIFTED WITH <i class="fa-solid fa-heart text-danger"></i> BY <a class = "" href="https://github.com/aaryanDhakal22"> <button class = "btn btn-primary btn-sm shadow  ">  <i class="fa fa-github" aria-hidden="true">&nbsp;</i>AARYAN DHAKAL</button> </a></div>
    
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
