{% extends 'base.html' %} 
{% block title %}Blogs{% endblock title %}
{% block body %}
{% load static%}


<div class="text-center d-none d-lg-block">
  <img class = "img-fluid"  style="width: 20rem;" src="{% static 'images/blog.png'%}" alt="">
</div>
<div class="text-center d-lg-none d-xs-block d-sm-block mt-3">
  <img class = "img-fluid" style="width: 20rem;" src="{% static 'images/blog.png'%}" alt="">
</div>
<div class="container mt-3 ">

      <div class="row blog-back g-4 mt-3 rounded">
        {% for blog in blogs %}
        <div class="col-1"></div>
        <div class="col-10 bg-white p-3 rounded">
          <div class="txt-gray" >February 15, 2022</div>
          <h4 class="text-left" >{{ blog.title }}</h4>
          <div class="dec-line-space txt-dark-gray text-justify" >{{ blog.body }}</div>
        </div>
        <div class="col-1"></div>
        {% endfor %}
      </div>

</div>
{% endblock body %}
